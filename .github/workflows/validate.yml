name: validate

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: install dependencies
        run: npm ci

  type-check:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: checking library types
        run: npm run vue type-check
      - name: checking cli types
        run: npm run vue type-check:cli

  build:
    runs-on: ubuntu-latest
    needs: type-check

    steps:
      - name: build library
        run: npm run vue build-only
      - name: build cli
        run: npm run vue build:cli

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: lint
        run: npm run lint

  format:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: code formatting
        run: npm run format
